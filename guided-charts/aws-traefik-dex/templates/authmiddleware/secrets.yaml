{{- if .Values.authmiddleware.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.authmiddleware.secretName }}
  namespace: {{ .Values.namespace }}
  labels:
    app: authmiddleware
    component: auth
type: Opaque
data:
  # Initial JWT signing key for key rotation
  # The rotator CronJob will add more keys and prune old ones
  # Key name format: jwt-signing-key-<unix-timestamp>
  # Uses 48 random bytes (384 bits) as required by RFC 7518 for HS384
  jwt-signing-key-{{ now | unixEpoch }}: {{ randBytes 48 | quote }}
{{- end }}